{% extends 'layout.html' %} {% block title %}로그인{% endblock %} {%block
content %}
<div class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">로그인</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700"
          >이름</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >비밀번호</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        로그인
      </button>
    </form>
    <div class="mt-4 text-sm">
      <p>
        계정이 없나요?
        <a href="/signup" class="text-blue-500">가입하기</a>
      </p>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  $(document).ready(function () {
    $("#loginForm").submit(function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      var username = $("#username").val();
      var password = $("#password").val();

      // Send AJAX request
      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username_input: username,
          password_input: password,
        }),
      })
        .then(function (response) {
          return response.json().then(function (data) {
            if (response.ok) {
              // navbar.html에서 로그인 버튼 숨기고 로그아웃 버튼 표시하기
              document.getElementById("login-nav").style.display = "none";
              document.getElementById("logout-nav").style.display = "block";
              alert("로그인 성공!");
              window.location.href = "/";
            } else {
              alert(`로그인 실패! 이유: ${data.msg}`);
            }
          });
        })
        .catch(function (error) {
          alert("An error occurred during login.");
        });
    });
  });
</script>
{% endblock %}
