<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .container div {
            margin-bottom: 10px;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault(); // 기본 동작 방지

                // 폼 데이터 가져오기
                var username = $('#username').val();
                var password = $('#password').val();
                
                // AJAX 요청 보내기
                $.ajax({
                    type: 'POST',
                    url: '/login',
                    data: {username_input: username, password_input: password},
                    success: function(response) {
                        // 로그인 성공 시 처리
                        if (response['result'] == 'success') {
                            alert('로그인 성공!'); // 예시로 경고창 띄우기
                            // 성공한 경우 원하는 작업 수행 (예: 다른 페이지로 리디렉션)
                            window.location.href = '/'
                        }
                    },
                    error: function(xhr, status, error) {
                        // 에러 발생 시 처리
                        alert('로그인 실패!'); // 예시로 경고창 띄우기
                        console.error(error); // 브라우저 콘솔에 에러 출력
                    }
                });
            });
        });
    </script>
</body>
</html>
