<nav class="bg-blue-500 text-white px-6 py-4">
  <a href="/" class="text-lg font-bold">도시락</a>
  <ul class="flex justify-end">
    <li class="mr-4">
      <a
        id="login-nav"
        href="/login"
        style="display : inline"
        class="hover:text-gray-300 transition duration-300 ease-in-out"
        onclick="redirectToLoginPage()"
        >로그인</a
      >
    </li>
    <li>
      <a
        id="logout-nav"
        href="#"
        style="display"
        class="hover:text-gray-300 transition duration-300 ease-in-out"
        onclick="confirmLogout()"
        >로그아웃</a
      >
    </li>
  </ul>
</nav>

<script>

  function redirectToLoginPage() {
    // 로그인 페이지로 이동합니다.
    window.location.href = "/login";
  }

  function confirmLogout() {
    // 로그아웃을 진행하기 전에 사용자에게 확인 메시지를 띄웁니다.
    var confirmLogout = confirm("정말 로그아웃 하시겠습니까?");
  
    if (confirmLogout) {
      // 사용자가 확인을 클릭한 경우, 로그아웃을 진행합니다.
      
      $.ajax({
      url: "/logout",
      type: "POST",
      data: {
        logout_give: true,
      },
      success: function (response) {
        // 요청이 성공한 경우 처리할 내용
        if (response.logout) {
          window.location.reload();
           
        }
      }
    });
      //window.location.reload(); // 페이지 새로고침
    }
  
  }


  
</script>
