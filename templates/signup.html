{% extends 'layout.html' %} {% block title %}가입하기{% endblock %} {%block
content %}
<div class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">가입하기</h2>
    <form id="signupForm">
      <div class="mb-4">
        <label for="newUsername" class="block text-sm font-medium text-gray-700"
          >새로운 이름</label
        >
        <input
          type="text"
          id="newUsername"
          name="newUsername"
          required
          class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="newPassword" class="block text-sm font-medium text-gray-700"
          >새로운 비밀번호</label
        >
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          class="mt-1 px-4 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        가입하기
      </button>
    </form>
    <p class="mt-4 text-sm">
      이미 계정이 존재하나요?
      <a href="/login" class="text-blue-500">로그인하러 가기</a>
    </p>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  $(document).ready(function () {
    $("#signupForm").submit(function (event) {
      event.preventDefault(); 
      var username = $("#newUsername").val();
      var password = $("#newPassword").val();
      $.ajax({
        type: "POST",
        url: "/signup",
        data: {
          username_give: username,
          password_give: password,
        },
        success: function (response) {
          if (response["result"] == "success") {
            alert("Registration successful. Redirecting to login page.");
            window.location.href = "/login";
          }
        },
        error: function (xhr, status, error) {
          alert("Error occurred during registration.");
          console.error(error);
        },
      });
    });
  });
</script>
{% endblock %}
